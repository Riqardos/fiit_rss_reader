{% load static %}

<!DOCTYPE html>
<html lang="sk">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'rss_reader/styles.css' %}">

    <title>RSSReader</title>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="">
            <img src="https://images.squarespace-cdn.com/content/v1/5c41e3a0620b8508e2eaab59/1554473046325-1BT6E0UPLEZ9V5C2U8C9/ke17ZwdGBToddI8pDm48kLXCf88_9uNTKXkq27cF4sB7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QHyNOqBUUEtDDsRWrJLTmwbA6upbL5Bu97tJociXJklKprRMdH2Tl4F1PjaoPT3YUs5wkl5ojCV1O900UJ7ME/White-rss-feed-icon-by-Vexels.png"
                 width="30" height="30"
                 class="d-inline-block align-top" alt="">
            RSS Reader
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            <form method="get" class="form-inline my-2 my-lg-0 ml-auto">
{#                {% csrf_token %}#}

                <input type='text' class='form-control mr-sm-2' placeholder='paste link' name='url_name'>

                <div class="form-check mr-3">
                    <input type="checkbox" class="form-check-input mr-3" id="exampleCheck1" name="sort_name">
                    <label class="form-check-label text-white mr-3" for="exampleCheck1">Sort by date</label>
                </div>

                <button type="submit" class="btn  btn-outline-light my-2 my-sm-0" name="mojbutton">Load</button>

            </form>
        </div>

    </div>
</nav>


<div class="container content">

    {% block body %}{% endblock %}

</div>

        crossorigin="anonymous"></script>

{% block scripts %}{% endblock %}
